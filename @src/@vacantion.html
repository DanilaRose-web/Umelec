<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content= />
        <meta name="author" content= />

        <link rel="stylesheet" href="css/hover-min.css"> -->
        <link rel="stylesheet" href="lib/bootstrap-grid.min.css">
        <link rel="stylesheet" href="lib/reset.css">
        <link rel="stylesheet" href="lib/slick/slick.css">
        <link rel="stylesheet" href="lib/slick/slick-theme.css">
        <link rel="stylesheet" href="lib/fonts.css">
        <link rel="stylesheet" href="lib/css-circular-prog-bar.css">
        <link rel="stylesheet" href="lib/lightbox.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <link rel="stylesheet" href="css/style.min.css">
        <title></title>
    </head>
    <body>

        <div class="fullpage">
            @@include('_header.html')
            @@include('_menu.html')

            <section class="vacantion">
               <div class="container-fluid">
                  <h2 class="section-price-title">Хотите работать с нами?</h2>
                  <form action="" method="POST" class="vacantion-form">
                     <div class="vacantion-form-title">Заполните форму ниже, и мы перезвоним Вам в ближайшее время</div>

                     <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-col">
                           <div class="vacantion-block">
                              <div class="form-item">
                                 <label class="label" for="#name">Введите ФИО</label>
                                 <input type="text" id="name" name="user_name" class="input w100" placeholder="Фамилия Имя Отчество">
                              </div>
                              <div class="form-item">
                                 <label class="label" for="#specialty">Укажите специальность</label>
                                 <input type="text" id="specialty" name="specialty" placeholder="Специальность" class="input w100">
                              </div>
                           </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-col">
                           <div class="vacantion-block">
                              <div class="form-item">
                                 <label class="label" for="#phone">Введите номер телефона</label>
                                 <input type="text" id="phone" name="phone" class="input w100 input-phone" placeholder="7 962 564 54 53">
                              </div>
                              <div class="form-item">
                                 <label class="label" for="#citizenship">Ваше гражданство</label>
                                 <input type="text" id="citizenship" name="citizenship" placeholder="РФ" class="input w100">
                              </div>
                           </div>
                        </div>
                     </div>

                     <button type="submit" class="submit mb w100">Стать мастером</button>

                     <div class="form-item flex">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="label mb-0 ml">Я согласен с политикой конфиденциальности</label>
                     </div>
                  </form>
               </div>
            </section>
            
            @@include('_footer.html')
        </div>

         <div class="arrow-up">
            <svg><use xlink:href="img/dist/svg-sprite.svg#arrow-up"></use></svg>
         </div>


        @@include('_mobile-menu.html')
        @@include('_popup.html')
        <div class="overlay"></div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <!-- <script src="lib/jQuery-1.12.4.min.js"></script> -->
        <script src="lib/slick/slick.min.js"></script>
        <script type="text/javascript" src="lib/jquery.spincrement.min.js"></script>
        <script src="lib/counter.js"></script>
        <script src="lib/masonry.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

        <script src="https://unpkg.com/imask"></script>
        <script src="lib/lightbox.js"></script>
        <script src="js/script.min.js"></script>
    </body>
</html>
